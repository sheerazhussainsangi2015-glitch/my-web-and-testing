<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-area { background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 20px 0; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Test Your Backend Connection</h1>
    
    <div class="test-area">
        <h3>Your API URL:</h3>
        <code id="apiUrl">https://script.google.com/macros/s/AKfycbwAedbTghrO10YxXeW8UP8RpHrQpLanWTjilDpWhimVMHymGSqeyFw8X_o1Jj39-Jjq/exec</code>
        
        <h3>Test Actions:</h3>
        <button onclick="testConnection()">Test Basic Connection</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testGetCourses()">Test Get Courses</button>
        <button onclick="setupSheets()">Setup Sheets (Run First)</button>
        
        <div id="testResult" class="result"></div>
        <div id="responseData" style="margin-top: 10px; display: none;"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwAedbTghrO10YxXeW8UP8RpHrQpLanWTjilDpWhimVMHymGSqeyFw8X_o1Jj39-Jjq/exec';

        async function callAPI(action, params = {}) {
            try {
                const formData = new URLSearchParams();
                formData.append('action', action);
                Object.keys(params).forEach(key => {
                    formData.append(key, params[key]);
                });

                console.log(`Calling: ${action}`, params);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                return JSON.parse(text);
            } catch (error) {
                console.error('API call failed:', error);
                return { success: false, error: error.toString() };
            }
        }

        async function testConnection() {
            const result = await callAPI('test');
            displayResult('testConnection', result);
        }

        async function testLogin() {
            const result = await callAPI('login', {
                email: 'student@example.com',
                password: 'password123'
            });
            displayResult('testLogin', result);
        }

        async function testGetCourses() {
            const result = await callAPI('getCourseContent');
            displayResult('testGetCourses', result);
        }

        async function setupSheets() {
            const result = await callAPI('setupSheets');
            displayResult('setupSheets', result);
        }

        function displayResult(testName, result) {
            const resultDiv = document.getElementById('testResult');
            const dataDiv = document.getElementById('responseData');
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>‚úÖ ${testName} SUCCESS:</strong> ${result.message || 'Request completed successfully'}`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå ${testName} FAILED:</strong> ${result.error || 'Unknown error'}`;
            }
            
            dataDiv.style.display = 'block';
            dataDiv.innerHTML = `<strong>Response Data:</strong><pre>${JSON.stringify(result, null, 2)}</pre>`;
        }

        // Test connection on load
        window.onload = testConnection;
    </script>
</body>
</html>
