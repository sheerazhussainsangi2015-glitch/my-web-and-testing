<!DOCTYPE html>
<html>
<head>
    <title>GSheet Form Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .response-message { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>

    <h2>Submit to Google Sheet</h2>
    <form id="myForm">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required>

        <label for="Message">Message:</label>
        <textarea id="Message" name="Message" rows="4" required></textarea>

        <button type="submit" id="submit-button">Submit Data</button>
    </form>

    <div id="response" class="response-message"></div>

    <script>
        // *** REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT URL ***
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwAedbTghrO10YxXeW8UP8RpHrQpLanWTjilDpWhimVMHymGSqeyFw8X_o1Jj39-Jjq/exec';
        const form = document.getElementById('myForm');
        const responseDiv = document.getElementById('response');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            responseDiv.style.display = 'none';
            responseDiv.classList.remove('success', 'error');

            // Collect form data using FormData
            const formData = new FormData(form);
            
            // Send the data using the Fetch API
            fetch(scriptURL, { 
                method: 'POST',
                body: formData // FormData object is automatically sent as application/x-www-form-urlencoded
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.result === 'success') {
                    responseDiv.textContent = '✅ Success! Data submitted to Google Sheet.';
                    responseDiv.classList.add('success');
                    form.reset(); // Clear the form on success
                } else {
                    throw new Error(data.error || 'Unknown error occurred in Apps Script.');
                }
            })
            .catch(error => {
                console.error('Submission Error:', error);
                responseDiv.textContent = `❌ Error: ${error.message}`;
                responseDiv.classList.add('error');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Data';
                responseDiv.style.display = 'block';
            });
        });
    </script>

</body>
</html>
