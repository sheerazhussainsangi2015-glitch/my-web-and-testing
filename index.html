<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .status-card.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .status-card.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-header i {
            font-size: 1.5rem;
        }

        .status-online {
            color: #28a745;
        }

        .status-offline {
            color: #dc3545;
        }

        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .test-btn:hover {
            background: #0056b3;
        }

        .test-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sheets-container {
            margin-top: 30px;
        }

        .sheet-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .sheet-card:hover {
            border-color: #007bff;
        }

        .sheet-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sheet-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .sheet-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .sheet-data {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #e9ecef;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }

        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .api-url {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Google Sheets Connection Test</h1>
        
        <div class="status-card" id="connectionStatus">
            <div class="status-header">
                <i class="fas fa-plug status-offline" id="statusIcon"></i>
                <h2 id="statusText">Checking Connection...</h2>
            </div>
            <div class="api-url" id="apiUrl">
                API URL: https://script.google.com/macros/s/AKfycbx77-WWWNOlwD1rK_8Ip9CzNbZqBUQjprAazBRx2AJ-nIxVKuTCJqUWvdJ96OjD_t__/exec
            </div>
            <p id="statusDescription">Testing connection to your Google Sheets backend...</p>
        </div>

        <button class="test-btn" id="testBtn" onclick="testConnection()">
            <i class="fas fa-bolt"></i>
            <span class="btn-text">Test Connection</span>
        </button>

        <div class="sheets-container" id="sheetsContainer" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #333;">üìã Available Sheets & Data</h3>
            <div id="sheetsList"></div>
        </div>

        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>Debug Information:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx77-WWWNOlwD1rK_8Ip9CzNbZqBUQjprAazBRx2AJ-nIxVKuTCJqUWvdJ96OjD_t__/exec';

        async function testConnection() {
            const testBtn = document.getElementById('testBtn');
            const btnText = testBtn.querySelector('.btn-text');
            const statusCard = document.getElementById('connectionStatus');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const statusDescription = document.getElementById('statusDescription');
            const sheetsContainer = document.getElementById('sheetsContainer');
            const sheetsList = document.getElementById('sheetsList');
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');

            // Reset UI
            testBtn.disabled = true;
            btnText.textContent = 'Testing...';
            if (!testBtn.querySelector('.loading')) {
                const loading = document.createElement('span');
                loading.className = 'loading';
                testBtn.insertBefore(loading, btnText);
            }

            statusCard.className = 'status-card';
            sheetsContainer.style.display = 'none';
            debugInfo.style.display = 'none';

            try {
                console.log('Testing connection to:', API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=test'
                });

                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Raw response:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text}`);
                }

                console.log('Parsed data:', data);

                if (data && data.success) {
                    // Success - show sheets data
                    statusCard.className = 'status-card success';
                    statusIcon.className = 'fas fa-check-circle status-online';
                    statusText.textContent = '‚úÖ Connection Successful!';
                    statusDescription.textContent = `Connected to Google Sheets. Found ${data.sheets.length} sheets.`;
                    
                    displaySheetsData(data);
                    sheetsContainer.style.display = 'block';
                    
                } else {
                    throw new Error(data.error || 'Unknown error from server');
                }

            } catch (error) {
                console.error('Connection test failed:', error);
                
                statusCard.className = 'status-card error';
                statusIcon.className = 'fas fa-times-circle status-offline';
                statusText.textContent = '‚ùå Connection Failed';
                statusDescription.textContent = `Error: ${error.message}`;
                
                // Show debug info
                debugContent.textContent = `Error Details:\n${error.stack || error.message}\n\nAPI URL: ${API_URL}\nTimestamp: ${new Date().toISOString()}`;
                debugInfo.style.display = 'block';
            } finally {
                testBtn.disabled = false;
                btnText.textContent = 'Test Connection Again';
                const loading = testBtn.querySelector('.loading');
                if (loading) loading.remove();
            }
        }

        function displaySheetsData(data) {
            const sheetsList = document.getElementById('sheetsList');
            sheetsList.innerHTML = '';

            if (!data.details) {
                sheetsList.innerHTML = '<div class="no-data">No sheet details available</div>';
                return;
            }

            Object.keys(data.details).forEach(sheetName => {
                const sheetInfo = data.details[sheetName];
                const sheetCard = document.createElement('div');
                sheetCard.className = 'sheet-card';
                
                let dataHTML = '';
                
                if (sheetInfo.hasData && sheetInfo.headers && sheetInfo.headers.length > 0) {
                    dataHTML = `
                        <div class="sheet-data">
                            <table>
                                <thead>
                                    <tr>
                                        ${sheetInfo.headers.map(header => `<th>${header || 'Column'}</th>`).join('')}
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="${sheetInfo.headers.length}" style="text-align: center; color: #6c757d;">
                                            ${sheetInfo.rows - 1} row(s) of data
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    dataHTML = '<div class="no-data">No data found in this sheet</div>';
                }

                sheetCard.innerHTML = `
                    <div class="sheet-header">
                        <div class="sheet-name">üìÑ ${sheetName}</div>
                        <div class="sheet-stats">
                            <span>${sheetInfo.rows} rows</span>
                            <span>${sheetInfo.columns} columns</span>
                            <span>${sheetInfo.hasData ? '‚úÖ Has data' : '‚ùå No data'}</span>
                        </div>
                    </div>
                    ${dataHTML}
                `;
                
                sheetsList.appendChild(sheetCard);
            });
        }

        // Test connection automatically on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testConnection, 1000);
        });

        // Make function available globally
        window.testConnection = testConnection;
    </script>
</body>
</html>
